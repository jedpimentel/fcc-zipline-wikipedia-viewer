<!DOCTYPE html>
<html>

<head>
	<title>Wikipedia Article Searcher</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script language="javascript" type="text/javascript" src="jquery-1.12.0.js"></script>
	<script language="javascript" type="text/javascript" src="script.js"></script>
</head>

<body>
	<h1>Wikipedia Article Searcher</h1>
	<a href="http://en.wikipedia.org/wiki/Special:Random">Surprise me!</a><br>
	<div id="wikipedia-form">
		<input type="text" name="enter search term"  id="text-input-field"/>
		<input type="button" value="Search!" id="text-input-submit"/>
	</div> <!-- end #wikipedia-form, (not really a proper form) -->
	
	<div id="article-list"><!--
		<a href="..." class="article-entry">
			<div class="article-title">TITLE TEXT</div>
			<div class="article-description">description text</div>
		</a>
	--></div>
	
	<div id="wikiInfo">&nbsp;</div>
</body>

</html>
